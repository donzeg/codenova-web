# =============================================================================
# Codenova Web - Nginx Configuration Block
# =============================================================================
# Add this block to /etc/nginx/sites-available/pemacs
# Insert BEFORE the Malbusiness location / block (must be last)
# =============================================================================

    #-----------------------------------------------------------
    # Codenova Web Routes
    #-----------------------------------------------------------
    
    # Static assets (_nuxt directory) - cached with long expiry
    location /codenova-web/_nuxt/ {
        proxy_pass http://localhost:4000/codenova-web/_nuxt/;
        proxy_http_version 1.1;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Main application
    location /codenova-web {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for HTML
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

# =============================================================================
# End Codenova Configuration
# =============================================================================
