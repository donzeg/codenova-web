<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A1929"/>
  
  <!-- Gradient Orbs -->
  <circle cx="200" cy="150" r="250" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="1000" cy="480" r="300" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="80" fill="url(#grad3)"/>
    <path d="M-30 -30 L-50 0 L-30 30" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M30 -30 L50 0 L30 30" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="0" cy="0" r="15" fill="#06B6D4"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">
    Codenova Innovations
  </text>
  <text x="250" y="350" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="#9CA3AF">
    Engineering Tomorrow's Solutions Today
  </text>
  <text x="250" y="420" font-family="JetBrains Mono, monospace" font-size="24" font-weight="400" fill="#3B82F6">
    Vue.js • NestJS • PostgreSQL • TypeScript
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
