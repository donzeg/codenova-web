# =============================================================================
# Codenova - Nginx Configuration
# Domain: codenova.cc
# Server: 217.117.2.102
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name codenova.cc www.codenova.cc;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codenova.cc www.codenova.cc;
    
    # =============================================================================
    # SSL Configuration (Cloudflare Origin Certificates)
    # =============================================================================
    # You'll need to generate these in Cloudflare dashboard:
    # SSL/TLS > Origin Server > Create Certificate
    #
    # ssl_certificate /etc/nginx/ssl/codenova.cc.pem;
    # ssl_certificate_key /etc/nginx/ssl/codenova.cc.key;
    #
    # For now, use Let's Encrypt or Cloudflare will handle SSL
    # =============================================================================
    
    # SSL settings (uncomment when you have certificates)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Cloudflare real IP (if using Cloudflare proxy)
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;
    
    # Logging
    access_log /var/log/nginx/codenova.access.log;
    error_log /var/log/nginx/codenova.error.log;
    
    # Root directory (for fallback)
    root /var/www/html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # =============================================================================
    # Nuxt Application (Port 4000)
    # =============================================================================
    
    # Static assets with caching
    location /_nuxt/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Long cache for immutable assets
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Security headers (add_header from server block are not inherited)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # API routes (no caching)
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }
    
    # Main application
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # WebSocket support (for HMR in dev, safe to keep in production)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Favicon and robots.txt (serve directly if exists, otherwise proxy)
    location = /favicon.ico {
        proxy_pass http://localhost:4000;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        proxy_pass http://localhost:4000;
        access_log off;
        log_not_found off;
    }
}

