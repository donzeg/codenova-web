# Nginx configuration for Codenova Innovations Website
# This should be added to your main Nginx configuration file

# Add this location block to your existing server block
location /codenova-web/ {
    proxy_pass http://localhost:4000/codenova-web/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# If you need to serve static assets directly (optional optimization)
location /codenova-web/_nuxt/ {
    proxy_pass http://localhost:4000/codenova-web/_nuxt/;
    proxy_cache_valid 200 1y;
    add_header Cache-Control "public, immutable";
}
